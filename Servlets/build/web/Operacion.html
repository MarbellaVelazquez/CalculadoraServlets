<html>
    <head>
        <title>Operaiones</title>
        <link href="css/diseno.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Merienda|Raleway|Montserrat" rel="stylesheet">
        <link href="font-Awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form method="POST" action='Operacion'>
            <BR>
            <BR>
            <center>
                <h1>CALCULADORA</h1>
                <h2>Ingrese los dos numeros</h2>
                <BR>Numero 1: <input type=text class="input" name="num1" required>
                <BR>
                <BR>Numero 2: <input type=text class="input" name="num2" required>
                <BR><br>
                Operacion:
                <SELECT NAME="Op" required> 
                <OPTION VALUE="s">Suma</OPTION>
                <OPTION VALUE="r">Resta</OPTION>
                <OPTION VALUE="m">Multiplicacion</OPTION>
                <OPTION VALUE="d">Division</OPTION>
                </SELECT> <br><br>
                <button id="B" type="submit">Enviar</button>
            </center>
        </form>
    </body>
</html>
